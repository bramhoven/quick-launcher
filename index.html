<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quick Launch</title>

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'Lato', sans-serif;">
    <div id="music-control">
      <h1 style="text-align: center;">Music Control</h1>

      <div id="music-controls" style="display: table; margin-left: auto; margin-right: auto;">
        <button id="prev">Prev (b)</button>
        <button id="play-pause">Play/ Pause (p)</button>
        <button id="next">Next (n)</button>
      </div>
    </div>

    <div id="app-control">
      <h1 style="text-align: center;">Application Control</h1>

      <div id="app-controls" style="display: table; margin-left: auto; margin-right: auto;">
        <button id="chrome">Chrome (c)</button>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
