<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quick Launch</title>

    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'Lato', sans-serif;">
    <div id="music-control">
      <h1>Music Control</h1>

      <p>Change volume with Up and Down arrow keys</p>
      <div id="music-controls" class="controls">
        <div class="volume">
          <input type="range" min="0" max="100" value="2" class="slider" id="volume-range">
        </div>

        <br />

        <button id="prev">Prev (b)</button>
        <button id="play-pause">Play/ Pause (p)</button>
        <button id="next">Next (n)</button>
      </div>
    </div>

    <div id="app-control">
      <h1>Application Control</h1>

      <div id="app-controls" class="controls">
        <button id="chrome">Chrome (c)</button>
      </div>
    </div>

    <div id="ql-control">
      <h1>Quick Launcher Control</h1>

      <div id="ql-controls" class="controls">
        <button id="ql-close">Close Quick Launcher (q)</button>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
